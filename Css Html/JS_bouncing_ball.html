<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Bouncing Ball </title>
    <meta name="description" content="Description">
    <!--<link rel="stylesheet" type="text/css" href="Style">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<canvas id="canvas" width="500" height="500"></canvas>

<!--<div id="ball">ball?</div>-->

<script>

    let canvas = document.getElementById('canvas');
//    let ctx = canvas.getContext('2d');

    class Ball {
        constructor(px, py, vx, vy, width, height) {       // px and py = location, vx and vy = velocity
            this.width = width;
            this.height = height;
            this.px = Math.random() * (canvas.width - width);       // added so box doesn't go out of bounds
            this.py = Math.random() * (canvas.height - height);
            this.vx = (2 * Math.random() - 1) * 10;             // velocity is random!
            this.vy = (2 * Math.random() - 1) * 10;
        }
    }

    let ball = new Ball(0, 0, 10, 0, 30, 30);

    function animate_ball() {

        let ctx = canvas.getContext('2d');      // standard function to get drawing element of canvas

        ctx.clearRect(0, 0, canvas.width, canvas.height);   // redraw ball every time

        ctx.fillStyle = 'purple';
        ctx.fillRect(ball.px, ball.py, ball.width, ball.height);

        ball.px += ball.vx;
        ball.py += ball.vy;

        if (ball.px + ball.width > canvas.width || ball.px < 0) {
            ball.vx *= -1;
        }

        if (ball.py + ball.height > canvas.height || ball.py < 0) {
            ball.vy *= -1;
        }

        window.requestAnimationFrame(animate_ball);
    }
window.requestAnimationFrame(animate_ball);




</script>

<style>
    #canvas {
        border: 1px solid black;            /* necessary so you can see my canvas */
        }
</style>

</body>
</html>
