<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Guess the Number</title>

    <!--<link rel="stylesheet" media="screen" href="JS_guess_number_style.css">-->
    <meta name="game" content="Zia Dawn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url("https://ak6.picdn.net/shutterstock/videos/5056436/thumb/1.jpg?i10c=img.resize(height:160)");
            color: greenyellow;
            font-size: x-large;
        }

        div {
            font-size: large;
            border-radius: 15px;
            margin-top: 10px;
            color: black;
            background: greenyellow;
            padding: 10px;
            width: 225px;

    </style>

    <script>



    window.onload = function() {


        let bt_guess = document.getElementById('bt_guess');
        let guess_input = document.getElementById('guess_input');

        function pick_target_number() {             // picks a random number
            let target_num = Math.floor(Math.random() * 50);    // between 0 and 50
            return target_num;
        }

        let target_number = pick_target_number();

        let num_guesses = 0;

        function check_guess(guess, target) {       // function to check if user's guess matches target number above
            num_guesses += 1;
            {
                if (guess === target) {
                    bt_guess.innerText = 'play again!';      // need to make button go back to "guess" after you click play again
                    bt_guess.onclick = new_game;
                    document.getElementById('win_stats').innerText += `You won in ${num_guesses} attempts \n`;
                    return guess + ' is the number. Good job!';
                }
                else if (guess >= target) {
                    return guess + ' is too high. Guess lower!';
                }
                else if (guess <= target) {
                    return guess + ' is too low. Guess higher!';
                }
            } // return num_guesses;
        }

        function game_play() {
            let result = check_guess(parseInt(guess_input.value), target_number);
            document.getElementById('guesses').innerText += result + '\n';
//            alert(check_guess(parseInt(guess_input.value), target_number));
            console.log('!!!!!');
        }

        function new_game() {
           bt_guess.innerText = 'guess!';
           document.getElementById('guesses').innerText = '';
           guess_input.value = '';
           num_guesses = 0;
           target_number = pick_target_number();
           bt_guess.onclick = game_play;
        }


        bt_guess.onclick = game_play;

    }
    </script>

</head>
<body>

    <p> Guess a number between 1 and 50:</p>

    <input id="guess_input" type="text" placeholder="enter a number"/>
    <button id="bt_guess">guess!</button>

    <div id="guesses">Your guesses: <br></div>

    <div id="win_stats">Your win stats: <br></div>

</body>
</html>
