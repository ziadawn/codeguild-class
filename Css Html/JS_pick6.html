<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        window.onload = function() {

            function generate_ticket() {
                let get_ticket = [];
                for (let i = 0; i < 6; ++i) {
                    get_ticket.push(Math.floor(Math.random() * 100)+1);
                   }
                return get_ticket
            }

            function count_matches(a, b) {
                let winningAmounts = [0, 4, 7, 100, 50000, 1000000, 25000000];
                let counter = 0;
                for (let i = 0; i < 6; ++i) {
                    if (a[i] === b[i]) {
                        counter += 1;
                    }
                }
                return winningAmounts[counter];
            }

            function play_again() {
                let player_ticket = generate_ticket();
                let winning_ticket = generate_ticket();
                let total_winnings = 0;
                let amount_spent = 0;
                for (let i = 0; i < 1000; ++i) {
                    winning_ticket = generate_ticket();
                    total_winnings += count_matches(player_ticket, winning_ticket);
                    amount_spent +=2;
                }
//                alert(`Out of 1000 tickets your total winnings are $${total_winnings} and you spent $${amount_spent}`);
                return [total_winnings, amount_spent];
            }


            let player_ticket = generate_ticket();
            let winning_ticket = generate_ticket();

            let total_winnings = 0;


            alert('Your pick6 ticket is: \n \n' + player_ticket.join(" ") + '\n \nClick OK to see if you are a winner!!!!');
            alert('The winning numbers are \n \n' + winning_ticket.join(" "));


            let random_variable = document.getElementById('winnings');
            random_variable.innerText = 'Your winnings are $' + count_matches(player_ticket, winning_ticket);

            let runAgain = document.querySelector('#runAgain');
            runAgain.onclick = function() {
                let result = play_again();
                    total_winnings += result[0] - result[1];
                let random_variable = document.getElementById('winnings');
                    random_variable.innerText = 'You won $' + total_winnings;

            }



        }


    </script>





</head>
<body>

    <p id="winnings"></p>

    <button id="runAgain">Click to play again!</button>

    <p id="manyPlays"></p>


</body>
</html>
