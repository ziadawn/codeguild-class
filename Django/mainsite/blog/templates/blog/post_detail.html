{% extends "blog/layout.html" %}

{% block content %}

    <a href="{% url 'blog:index' %}">Back to Index</a>

    <div>
        <h2>{{ post.title }}</h2>
        <h4>Posted by {{ post.poster }}</h4>
        <p>{{ post.body }}</p>
    </div>

    <h3>Comments:</h3>
    <form action="#" method="post">
        {% csrf_token %}
        <textarea name="body"></textarea>
        <button type="submit">submit comment</button>
    </form>

    <div id="comments">
    {% for comment in comments %}
        <div class="comment">
            {{ comment.body }} <br>
            Posted by {{ comment.commenter }}
        </div>
    {% endfor %}
    </div>

{% endblock %}
